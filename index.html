<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade IF</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Verificação de Custo:</h1>

    <label for="custo">Digite seu Valor:</label>
    <input type="text" id="custo">
    <button onclick="calcularCusto()">Verificar Custo</button>

    <p id="resultado"></p>

    <script>
        function calcularCusto() {
            var custo = document.getElementById("custo").value;
            if(custo <= 25) {
                document.getElementById("resultado").innerHTML = "O valor é o suficiente!";
            } else {
                document.getElementById("resultado").innerHTML = "O valor não é o suficiente!";
            } 

        }
    
    </script>
</body>
</html>
